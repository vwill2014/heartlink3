<!DOCTYPE html>
<html>
<head>
	<title>Heart Link Survey</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">



	<link rel="stylesheet" type="text/css" href="css/survey.css">

	<link href="https://fonts.googleapis.com/css?family=Kanit:800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400i|Kanit:800" rel="stylesheet">

<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>

<div class = "container">
	<div class = "row">
		<div class = "pic" class = "col s12">
			<h1 id = "survey" >Heart Links Profile Page</h1>
		</div>
	</div>	

  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="User Name must be at least 6 characters"  type="text" class="validate">
          <label for="disabled"></label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="password must include: one capital, one symbol, and be at least 6 characters long" id="password" type="password" class="validate">
          <label for="password"></label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="email" id="email" type="email" class="validate">
          <label for="email"></label>
        </div>
      </div>

 	<div class="row">
        <div class="input-field col s12">
          <input placeholder="interests: please seperate with a comma." id="interests" type="text" class="validate">
          <label for="interests"></label>
        </div>
      </div>

	<div class="row">
        <div class="input-field col s12">
          <input placeholder="passions: please seperate with a comma." id="passions" type="text" class="validate">
          <label for="passions"></label>
        </div> 
      </div>

    <div class="row">
        <div class="input-field col s12">
          <input placeholder="charities you support" id="charities" type="text" class="validate">
          <label for="charities"></label>
        </div>
      </div>
		
	 <div class="row">
        <div class="input-field col s12">
          <input placeholder="religious preference" id="religious" type="text" class="validate">
          <label for="religious"></label>
        </div>
      </div>

	<div class="row">
        <div class="input-field col s12">
          <input placeholder="religious preference" id="religious" type="text" class="validate">
          <label for="religious"></label>
        </div>
      </div>

	<div class="row">
      <div class="input-field col s12">
      	<p>Are you willing to relocate for love?</p>
    		<select class="form-control">
				  <option>5</option>
				  <option>4</option>
				  <option>3</option>
				  <option>2</option>
				  <option>1</option>
				</select>
	  	</div>
  	</div>
  
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>

    </form>
  </div>	
</div>







<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src = "survey.js"></script>


  </body>

</body>
</html>
